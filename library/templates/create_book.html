{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add a new Book{% endblock title %}

{% block content %}

<br>
<div class="card text-white bg-dark">
  <h5 class="card-header">Add a new Book</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'book-create' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-primary btn-block">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
