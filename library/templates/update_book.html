{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Book{% endblock title %}

{% block content %}
<br>
<div class="card text-white bg-dark">
  <h5 class="card-header">Update: {{book.name}}</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'book-update' book.id %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-success btn-block">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
